<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>medium-converter</title>
    <link type="text/css" rel="stylesheet" href="style.css"></link>
    <script src="https://wzrd.in/bundle/medium-parser"></script>
    <script src="https://wzrd.in/bundle/isomorphic-fetch"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.4.4/babel.min.js"></script>
    <script src="index.js"></script>
  </head>
  <body class="step1">
    <div>
      <h1>medium-converter</h1>
      <p>Convert Medium posts into pdf, mobi or epub</p>
      <div class="step step1">
        <input type="text" id="url" placeholder="https://medium.com/@dan_abramov/smart-and-dumb-components-7ca2f9a7c7d0" />
        <button class="fetch" onClick="fetchHTML()">&gt;</button>
      </div>
      <div class="step step2">
        Fetching post from Medium...
      </div>
      <div class="step step3">
        <button onClick="download('pdf')">Download PDF</button>
        <button onClick="download('mobi')">Download MOBI</button>
        <button onClick="download('epub')">Download EPUB</button>
        <p><a href="#" onClick="reset()">Download another one</a></p>
      </div>
    </div>
  </body>
</html>
