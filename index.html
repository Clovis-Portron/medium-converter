<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>medium-converter</title>
    <link type="text/css" rel="stylesheet" href="style.css"></link>
    <script src="index.js"></script>
  </head>
  <body class="step1">
    <a href="https://github.com/gunar/medium-converter"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
    <div>
      <h1>medium-converter</h1>
      <p>Convert Medium posts to pdf, mobi or epub</p>
      <div class="step step1">
        <input type="text" id="url" placeholder="https://medium.com/@dan_abramov/smart-and-dumb-components-7ca2f9a7c7d0" />
        <button class="fetch" onClick="window.fetchHTML()">&gt;</button>
      </div>
      <div class="step step2">
        Fetching post from Medium...
      </div>
      <div class="step step3">
        <button onClick="download('pdf')">Download PDF</button>
        <button onClick="download('mobi')">Download MOBI</button>
        <button onClick="download('epub')">Download EPUB</button>
        <p><a href="#" onClick="reset()">Download another Medium article</a></p>
      </div>
      <div class="step step4">
        Converting...
      </div>
    </div>
  </body>
</html>
